{% extends "base.html" %}
{% block title %}Новый пароль{% endblock %}
{% block content %}

{% if validlink %}
<div>
  <div>Введите новый пароль</div>
  <div>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Изменить</button>
    </form>
  </div>
</div>
{% else %}
<p>Ссылка сброса пароля содержит ошибку или устарела.</p>
{% endif %}
{% endblock %}
